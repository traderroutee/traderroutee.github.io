  <!-- === JS: Contact Form === -->
  <script>
    const form=document.getElementById("contactForm");
    const status=document.getElementById("status");
    form.addEventListener("submit",e=>{
      e.preventDefault();
      status.textContent="Sending...";
      const data={
        name:form.name?.value||document.getElementById("name").value,
        email:form.email?.value||document.getElementById("email").value,
        subject:form.subject?.value||document.getElementById("subject").value,
        message:form.message?.value||document.getElementById("message").value
      };
      console.log("Contact form data:",data);
      setTimeout(()=>{
        status.textContent="Message sent successfully! We'll get back to you soon.";
        form.reset();
      },1500);
    });
  </script>

  <!-- === USER MENU CONTROL === -->
  <script>
  (function(){
    const icon=document.getElementById('userIcon');
    const dropdown=document.getElementById('userDropdown');
    const loginBtn=document.querySelector("button[onclick*='login.html']");
    const joinBtn=document.querySelector("button[onclick*='register.html']");
    const currentUser=JSON.parse(localStorage.getItem('tr_user')||'null');
    if(currentUser){
      icon.style.display='inline-block';
      loginBtn.style.display='none';
      joinBtn.style.display='none';
    } else {
      icon.style.display='none';
      loginBtn.style.display='';
      joinBtn.style.display='';
    }
    icon?.addEventListener('click',e=>{
      e.stopPropagation();
      dropdown.style.display=(dropdown.style.display==='block')?'none':'block';
    });
    document.addEventListener('click',e=>{
      if(!e.target.closest('#userMenuContainer')) dropdown.style.display='none';
    });
    window.logoutUser=function(){
      localStorage.removeItem('tr_user');
      location.href='index.html';
    };
  })();
  </script>

  <script>
// === Mesaj bildirimi kontrolÃ¼ ===
(function(){
  const badge = document.getElementById("messageBadge");
  const user = JSON.parse(localStorage.getItem("tr_user") || "null");
  if(!user || !badge) return;

  const allMessages = JSON.parse(localStorage.getItem("tr_messages") || "[]");
  const unread = allMessages.filter(m => m.to === user.email && !m.read);

  if(unread.length > 0){
    badge.textContent = unread.length;
    badge.style.display = "inline-block";
  } else {
    badge.style.display = "none";
  }
})();
</script>
