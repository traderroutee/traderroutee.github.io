<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="description" content="Sign in to your Trader Route account to connect with verified buyers and suppliers around the world.">
  <meta name="keywords" content="Trader Route, login, sign in, global trade, import export, B2B marketplace">

  <!-- âš¡ Optimization -->

  <style>
    body {
      font-family: "Inter", "Segoe UI", Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      color: #222;
    }

    header {
      background: #fff;
      padding: 14px 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header img {
      height: 46px;
    }

    .login-container {
      max-width: 400px;
      background: #fff;
      margin: 80px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
    }

    h2 {
      text-align: center;
      color: #008b6a;
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-top: 10px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
    }

    button {
      width: 100%;
      background: #008b6a;
      color: #fff;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 18px;
      transition: 0.25s;
    }

    button:hover {
      background: #006b52;
    }

    #loginMsg {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
      color: #28a745;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #fff;
      color: #777;
      border-top: 1px solid #ddd;
      margin-top: 60px;
      font-size: 14px;
    }

    @media (max-width: 600px) {
      .login-container {
        margin: 50px 15px;
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <header>
    <img src="assets/logos.png" alt="Trader Route Logo" loading="lazy" />
  </header>

  <div class="login-container">
    <h2>Sign In</h2>

    <label for="email">Email Address</label>
    <input type="email" id="email" placeholder="Enter your email" required />

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Enter your password" required />

    <button onclick="doLogin()">Sign In</button>
    <p id="loginMsg"></p>

    <p style="text-align:center; margin-top: 10px; font-size: 14px;">
      Donâ€™t have an account?
      <a href="register.html" style="color: #008b6a; text-decoration: none; font-weight: 600;">Join now</a>
    </p>
  </div>

  <footer>
    Â© 2025 Trader Route â€” All Rights Reserved.
  </footer>

  <script>
    // --- LOGIN FUNCTION ---
    function doLogin() {
      const email = document.getElementById('email').value.trim().toLowerCase();
      const pwd = document.getElementById('password').value.trim();
      const users = JSON.parse(localStorage.getItem('tr_users') || '[]');
      const msg = document.getElementById('loginMsg');

      // Input Validation
      if (!email || !pwd) {
        msg.style.color = 'red';
        msg.textContent = 'Please fill out all fields.';
        return;
      }

      // Demo Authentication
      const user = users.find(u => u.email === email && u.password === pwd);
      if (user) {
        localStorage.setItem('tr_user', JSON.stringify(user));
        msg.style.color = '#28a745';
        msg.textContent = 'Signed in successfully. Redirecting...';
        setTimeout(() => (window.location.href = 'index.html'), 1000);
      } else {
        msg.style.color = 'red';
        msg.textContent = 'Invalid email or password.';
      }
    }
  </script>
</body>
</html>
