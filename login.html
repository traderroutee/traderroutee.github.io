  <style>

  <header>

      <!-- ðŸ‘¤ KullanÄ±cÄ± MenÃ¼sÃ¼ -->
      <div id="userMenuContainer" style="position:relative;display:inline-block;margin-left:8px;">
        <img id="userIcon" src="assets/user-icon.png" alt="User Icon"
             style="width:36px;height:36px;border-radius:50%;cursor:pointer;display:none;">

             style="display:none;position:absolute;right:0;top:45px;background:#fff;border:1px solid #ddd;border-radius:8px;

  <!-- === LOGIN AREA === -->
  <div class="login-container">
    <h1>Sign In</h1>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="status" id="status"></div>
    </form>
    <div class="register-link">
      Donâ€™t have an account? <a href="register.html">Join now</a>
    </div>
  </div>

  <footer>Â© 2025 Trader Route â€” Global Trade Platform</footer>

  <!-- === JS: Login System === -->
  <script>
    const form=document.getElementById("loginForm");
    const status=document.getElementById("status");

    form.addEventListener("submit", e=>{
      e.preventDefault();
      const email=document.getElementById("email").value.trim();
      const password=document.getElementById("password").value.trim();

      const users=JSON.parse(localStorage.getItem("tr_users")||"[]");
      const found=users.find(u=>u.email===email && u.password===password);

      if(!found){
        status.textContent="Invalid email or password.";
        status.style.color="red";
        return;
      }

      localStorage.setItem("tr_user", JSON.stringify(found));
      status.textContent="Login successful!";
      status.style.color="green";

      setTimeout(()=>{ window.location.href="profile.html"; },1000);
    });
  </script>

  <!-- === USER MENU CONTROL === -->
  <script>
  (function(){
    const icon=document.getElementById('userIcon');
    const dropdown=document.getElementById('userDropdown');
    const loginBtn=document.querySelector("button[onclick*='login.html']");
    const joinBtn=document.querySelector("button[onclick*='register.html']");
    const currentUser=JSON.parse(localStorage.getItem('tr_user')||'null');
    if(currentUser){
      icon.style.display='inline-block';
      loginBtn.style.display='none';
      joinBtn.style.display='none';
    } else {
      icon.style.display='none';
      loginBtn.style.display='';
      joinBtn.style.display='';
    }
    icon?.addEventListener('click',e=>{
      e.stopPropagation();
      dropdown.style.display=(dropdown.style.display==='block')?'none':'block';
    });
    document.addEventListener('click',e=>{
      if(!e.target.closest('#userMenuContainer')) dropdown.style.display='none';
    });
    window.logoutUser=function(){
      localStorage.removeItem('tr_user');
      location.href='index.html';
    };
  })();
  </script>
