 <script src="assets/flag.js"></script>
<script>
async function loadRequestDetail() {
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  if (!id) return;

  try {
    const res = await fetch("https://api.traderroute.com/requests?t=" + Date.now());
    const all = await res.json();
    const req = all.find(r => String(r.id) === String(id));
    if (!req) return;

    document.getElementById("reqTitle").textContent = req.title || "Untitled Request";
    document.getElementById("reqCountry").textContent = req.country || "-";
    document.getElementById("reqCategory").textContent = req.category || "-";
    document.getElementById("reqDate").textContent = req.date ? new Date(req.date).toLocaleDateString() : "-";
    document.getElementById("reqDescription").textContent = req.description || "No description provided.";
   
    // ‚úÖ Resim varsa g√∂ster (k√º√ß√ºk + tƒ±klayƒ±nca b√ºy√ºr)
    await new Promise(r => setTimeout(r, 100)); // DOM y√ºklenmesini bekle
const container = document.querySelector(".request-detail-container");
if (req && (req.imageUrl || req.image || (req.images && req.images.length > 0))) {
  const imgUrl = req.imageUrl || req.image || (Array.isArray(req.images) ? req.images[0] : null);
  console.log("imgUrl:", imgUrl);
  const img = document.createElement("img");
  img.id = "reqImage";
  img.src = imgUrl;
  img.alt = "Request Image";
  img.style = "display:block;max-width:380px;margin:25px auto;border-radius:10px;cursor:pointer;transition:transform 0.25s;";
  container.appendChild(img);
    
    // üîç Tƒ±klanƒ±nca b√ºy√ºt
    img.addEventListener("click", () => {
      const overlay = document.createElement("div");
      overlay.style = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0,0,0,0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: zoom-out;
        z-index: 9999;
      `;
      const bigImg = document.createElement("img");
      bigImg.src = img.src;
      bigImg.style = "max-width:90%;max-height:90%;border-radius:10px;box-shadow:0 0 25px rgba(255,255,255,0.4)";
      overlay.appendChild(bigImg);
      document.body.appendChild(overlay);
      overlay.addEventListener("click", () => overlay.remove());
    });

    container.appendChild(img);
  }
}

    
    // ‚úÖ Flag.js fonksiyonunu kullan
    const flagFile = getFlagURL(req.country, 60);
    const flagImg = document.getElementById("flagImage");
    flagImg.src = flagFile;
    flagImg.onerror = function () {
      this.onerror = null;
      this.src = "assets/flag/default.png";
    };
  } catch (err) {
    console.error("Error loading request detail:", err);
  }
}

loadRequestDetail();
</script>

  <script>
function openChat() {
  // 1Ô∏è‚É£ URL'deki id parametresini al (√∂rnek: ?id=12345)
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  if (!id) return alert("Request not found.");

  // 2Ô∏è‚É£ Sunucudan t√ºm ilanlarƒ± √ßek (Cloudflare Worker)
  fetch("https://api.traderroute.com/requests")
    .then(res => res.json())
    .then(all => {
      // 3Ô∏è‚É£ Gelen veriler arasƒ±nda bu sayfadaki id'ye ait ilanƒ± bul
      const req = all.find(r => String(r.id) === String(id));

      // 4Ô∏è‚É£ ƒ∞lan sahibi yoksa uyarƒ± ver
      if (!req || !req.user) {
        alert("User not found for this request.");
        return;
      }

      // 5Ô∏è‚É£ ƒ∞lan sahibinin e-posta adresini al ve mesaj sayfasƒ±na y√∂nlendir
      location.href = "messages.html?to=" + encodeURIComponent(req.user);
    })
    .catch(() => {
      // 6Ô∏è‚É£ Eƒüer baƒülantƒ± sorunu varsa kullanƒ±cƒ±yƒ± bilgilendir
      alert("Error loading request info. Please try again later.");
    });
}
</script>

  <script>
// === Kullanƒ±cƒ± oturumu kontrol√º ve ikon g√∂sterimi ===
(function() {
  const icon = document.getElementById('userIcon');
  const dropdown = document.getElementById('userDropdown');
  const loginBtn = document.querySelector("button[onclick*='login.html']");
  const joinBtn = document.querySelector("button[onclick*='register.html']");
  const currentUser = JSON.parse(localStorage.getItem('tr_user') || 'null');

  if (currentUser) {
    // Giri≈ü yapƒ±lmƒ±≈ü kullanƒ±cƒ± varsa
    if (icon) icon.style.display = 'inline-block';
    if (loginBtn) loginBtn.style.display = 'none';
    if (joinBtn) joinBtn.style.display = 'none';
  } else {
    // Giri≈ü yapƒ±lmamƒ±≈üsa
    if (icon) icon.style.display = 'none';
    if (loginBtn) loginBtn.style.display = '';
    if (joinBtn) joinBtn.style.display = '';
  }

  // Profil men√ºs√º a√ß/kapat
  icon?.addEventListener('click', () => {
    dropdown.classList.toggle('active');
  });
})();
</script>

<script>
// === Mesaj bildirimi (unread badge) ===
(function(){
  const badge = document.getElementById("messageBadge");
  const user  = JSON.parse(localStorage.getItem("tr_user") || "null");
  if(!user || !badge) return;

  const allMessages = JSON.parse(localStorage.getItem("tr_messages") || "[]");
  const unread = allMessages.filter(m => m.to === user.email && !m.read);

  if (unread.length > 0) {
    badge.textContent = unread.length;
    badge.style.display = "inline-block";
  } else {
    badge.style.display = "none";
  }
})();
</script>
