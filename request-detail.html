<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Route – Request Detail</title>
  <link rel="icon" href="assets/logos.png">
  <meta name="description" content="Detailed view of trade requests on Trader Route. Connect directly with buyers or sellers worldwide.">

  <style>
    :root {
      --green: #008b6a;
      --green-dark: #006b52;
      --bg: #f6f8fa;
    }
    body {
      font-family: "Inter","Segoe UI",Arial,sans-serif;
      margin: 0;
      background: var(--bg);
      color: #222;
    }

    /* === HEADER === */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #fff;
      padding: 10px 40px;
      box-shadow: 0 2px 8px rgba(0,0,0,.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
    }
    .logo-container img { height: 45px; }
    .logo-text { font-size: 15px; color: #555; font-weight: 500; }
    nav {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
    }
    nav a {
      text-decoration: none;
      color: #000;
      font-weight: 500;
    }
    nav a:hover { color: var(--green); }

    .header-right {
      flex: 0 0 auto;
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 250px;
      justify-content: flex-end;
    }
    .login-btn, .join-btn {
      border: none;
      cursor: pointer;
      border-radius: 6px;
      font-weight: 500;
      transition: .3s;
    }
    .login-btn {
      background: #f1f1f1;
      padding: 7px 14px;
    }
    .login-btn:hover { background: #e0e0e0; }
    .join-btn {
      background: var(--green);
      color: #fff;
      padding: 8px 15px;
    }
    .join-btn:hover { background: var(--green-dark); }

    /* === CONTENT === */
    main {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,.08);
      padding: 30px;
    }
    h1 {
      margin-top: 0;
      color: var(--green);
    }
    .meta {
      color: #666;
      font-size: 14px;
      margin-bottom: 15px;
    }
    .desc {
      font-size: 15px;
      line-height: 1.6;
      color: #333;
    }
    .back {
      display: inline-block;
      margin-top: 25px;
      text-decoration: none;
      color: var(--green);
      font-weight: 600;
    }
    .back:hover { text-decoration: underline; }

    .flag {
      width: 24px;
      height: 16px;
      border: 1px solid #ccc;
      margin-right: 6px;
      object-fit: cover;
    }
    .chip {
      display: inline-block;
      background: #f1f1f1;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 13px;
      color: #555;
      margin-left: 5px;
    }
  </style>
</head>

<body>
  <!-- ✅ HEADER -->
  <header>
    <div class="logo-container" onclick="location.href='index.html'">
      <img src="assets/logos.png" alt="Trader Route Logo">
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html" style="color:var(--green);font-weight:700;">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
    </nav>

    <div class="header-right">
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" onclick="location.href='register.html'">Join Now</button>

      <!-- 👤 Kullanıcı Menüsü -->
      <div id="userMenuContainer" style="position:relative;display:inline-block;margin-left:8px;">
        <img id="userIcon" src="assets/user-icon.png" alt="User Icon"
             style="width:36px;height:36px;border-radius:50%;cursor:pointer;display:none;">
        <div id="userDropdown"
             style="display:none;position:absolute;right:0;top:45px;background:#fff;border:1px solid #ddd;border-radius:8px;
                    box-shadow:0 6px 18px rgba(0,0,0,.12);width:180px;z-index:999;overflow:hidden;">
          <a href="profile.html"  style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Profile</a>
          <a href="messages.html" style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Messages</a>
          <a href="#" onclick="logoutUser()" style="display:block;padding:10px 12px;color:#d9534f;text-decoration:none;">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- === MAIN CONTENT === -->
  <main>
    <h1 id="title">Request Title</h1>
    <div class="meta" id="meta"></div>
    <p class="desc" id="description">Loading request details...</p>
    <div id="requestDetail"></div>
  </main>

 <script>
document.addEventListener("DOMContentLoaded", ()=>{
 const params = new URLSearchParams(location.search);
const id = params.get("id");

let req = null;
let all = JSON.parse(localStorage.getItem("requests") || "[]");
req = all.find(r => String(r.id) === String(id));

if (!req) {
  const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/requests");
  const data = await res.json();
  req = data.find(r => String(r.id) === String(id));
}
  const req = all.find(r => String(r.id) === String(id));

  const container = document.getElementById("requestDetail");
  if (!req) {
    container.innerHTML = `<h2 style="color:#007b63;">Request Not Found</h2>`;
    return;
  }

// 🌍 Otomatik bayrak sistemi (flagcdn.com)
function countryToCode(name) {
  const map = {
    "Turkey":"tr","Austria":"at","United States":"us","Germany":"de","France":"fr",
    "Italy":"it","Spain":"es","China":"cn","Japan":"jp","India":"in","Brazil":"br",
    "Russia":"ru","Canada":"ca","Australia":"au","United Kingdom":"gb","UK":"gb",
    "Netherlands":"nl","Switzerland":"ch","Belgium":"be","Poland":"pl","Mexico":"mx",
    "Korea":"kr","South Korea":"kr","North Korea":"kp","Saudi Arabia":"sa","Egypt":"eg",
    "Chile":"cl","Czech Republic":"cz","Denmark":"dk","Finland":"fi","Sweden":"se",
    "Norway":"no","Portugal":"pt","Greece":"gr","Hungary":"hu","Ireland":"ie",
    "Argentina":"ar","Indonesia":"id","Malaysia":"my","Singapore":"sg","Thailand":"th",
    "Philippines":"ph","Pakistan":"pk","Bangladesh":"bd","Vietnam":"vn","UAE":"ae",
    "Qatar":"qa","Kuwait":"kw","Oman":"om","South Africa":"za","Nigeria":"ng"
  };
  if (!name) return "unknown";
  const key = Object.keys(map).find(k => k.toLowerCase() === name.toLowerCase());
  return (key ? map[key] : (name.slice(0,2) || "unknown")).toLowerCase();
}

const user = req.username || "Unknown User";
const code = countryToCode(req.country || "Unknown");
const flag = `https://flagcdn.com/h40/${code}.png`;

// 🆕 Modern Kart Görünümü
container.innerHTML = `
  <div style="max-width:750px;margin:40px auto;background:#fff;border-radius:14px;
              box-shadow:0 4px 15px rgba(0,0,0,0.08);padding:35px 45px;
              display:flex;flex-direction:column;align-items:flex-start;gap:18px;">
    
    <div style="display:flex;align-items:center;gap:15px;">
      <img src="${flag}" alt="${req.country}" style="width:55px;height:38px;border-radius:6px;
           border:1px solid #ddd;object-fit:cover;">
      <h1 style="margin:0;font-size:26px;font-weight:800;color:#008b6a;">${req.title}</h1>
    </div>

    <div style="font-size:16px;color:#333;line-height:1.7;">
      <p><strong>Country:</strong> ${req.country || "Unknown"}</p>
      <p><strong>Category:</strong> ${req.category || "Unspecified"}</p>
      <p><strong>Posted by:</strong> ${user}</p>
    </div>

    <div style="margin-top:10px;padding:20px;background:#f8f9fa;border-radius:10px;width:100%;">
      <p style="font-size:15px;line-height:1.7;color:#444;margin:0;">
        ${req.description || "No description provided."}
      </p>
    </div>

    <div style="margin-top:25px;">
      <button style="background:#008b6a;color:#fff;border:none;border-radius:8px;
                     padding:12px 28px;font-size:16px;font-weight:600;cursor:pointer;
                     transition:0.3s;" 
              onclick="window.location.href='messages.html?to=${encodeURIComponent(req.ownerEmail || req.email || '')}'">
        Send Message
      </button>
    </div>
</div>
`;
});
</script>

  <!-- === JS === -->
 
  <!-- === USER MENU CONTROL === -->
  <script>
  (function(){
    const icon=document.getElementById('userIcon');
    const dropdown=document.getElementById('userDropdown');
    const loginBtn=document.querySelector("button[onclick*='login.html']");
    const joinBtn=document.querySelector("button[onclick*='register.html']");
    const currentUser=JSON.parse(localStorage.getItem('tr_user')||'null');
    if(currentUser){
      icon.style.display='inline-block';
      loginBtn.style.display='none';
      joinBtn.style.display='none';
    } else {
      icon.style.display='none';
      loginBtn.style.display='';
      joinBtn.style.display='';
    }
    icon?.addEventListener('click',e=>{
      e.stopPropagation();
      dropdown.style.display=(dropdown.style.display==='block')?'none':'block';
    });
    document.addEventListener('click',e=>{
      if(!e.target.closest('#userMenuContainer')) dropdown.style.display='none';
    });
    window.logoutUser=function(){
      localStorage.removeItem('tr_user');
      location.href='index.html';
    };
  })();
  </script>
</body>
</html>
