<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trade Request Detail | Trader Route</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #f9fafb;
      font-family: "Poppins", sans-serif;
      margin: 0;
      color: #222;
    }

    .request-detail-container {
      max-width: 1000px;
      margin: 140px auto 60px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.08);
      padding: 40px 50px;
    }

    .request-header {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 25px;
    }

    .flag {
      width: 70px;
      height: 50px;
      border-radius: 6px;
      object-fit: cover;
      box-shadow: 0 3px 8px rgba(0,0,0,0.2);
    }

    .request-title {
      font-size: 28px;
      font-weight: 700;
      color: var(--green);
      margin: 0;
    }

    .request-meta {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      font-size: 15px;
      color: #555;
      margin-top: 10px;
    }

    .meta-item {
      background: #f1f8f3;
      border: 1px solid #cde9d9;
      border-radius: 8px;
      padding: 8px 16px;
    }

    .description-box {
      margin-top: 25px;
      line-height: 1.6;
      font-size: 16px;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 10px;
      border: 1px solid #eee;
      min-height: 120px;
    }

    .send-message {
      display: block;
      margin: 30px auto 0;
      background-color: var(--green);
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.2s;
    }

    .send-message:hover {
      background-color: #008c4a;
    }
  </style>
</head>

<body>

  <!-- ✅ Header ana sayfadakiyle birebir aynı -->
  <header>
    <div class="logo-container" onclick="location.href='index.html'">
      <img src="assets/logos.png" alt="Trader Route Logo">
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html" style="color:var(--green);font-weight:700;">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
    </nav>

    <div class="header-right">
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" onclick="location.href='register.html'">Join Now</button>
      <div id="userMenuContainer" style="position:relative;display:inline-block;margin-left:8px;">
        <img id="userIcon" src="assets/user-icon.png" alt="User Icon"
             style="width:36px;height:36px;border-radius:50%;cursor:pointer;display:none;">
        <div id="userDropdown"
             style="display:none;position:absolute;right:0;top:45px;background:#fff;border:1px solid #ddd;border-radius:8px;
                    box-shadow:0 6px 18px rgba(0,0,0,.12);width:180px;z-index:999;overflow:hidden;">
          <a href="profile.html"  style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Profile</a>
          <a href="messages.html" style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Messages</a>
          <a href="#" onclick="logoutUser()" style="display:block;padding:10px 12px;color:#d9534f;text-decoration:none;">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- ✅ Request Detail -->
  <div class="request-detail-container">
    <div class="request-header">
      <img id="flagImage" class="flag" src="https://flagcdn.com/w60/xx.png" alt="Flag">
      <div>
        <h2 id="reqTitle" class="request-title">Loading...</h2>
        <div class="request-meta">
          <div class="meta-item"><strong>Country:</strong> <span id="reqCountry">-</span></div>
          <div class="meta-item"><strong>Category:</strong> <span id="reqCategory">-</span></div>
          <div class="meta-item"><strong>Date:</strong> <span id="reqDate">-</span></div>
        </div>
      </div>
    </div>

    <div id="reqDescription" class="description-box">
      Loading description...
    </div>

    <button class="send-message" onclick="alert('Message system coming soon!')">Send Message</button>
  </div>

 <script src="assets/flag.js"></script>
<script>
async function loadRequestDetail() {
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  if (!id) return;

  try {
    const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/requests?t=" + Date.now());
    const all = await res.json();
    const req = all.find(r => String(r.id) === String(id));
    if (!req) return;

    document.getElementById("reqTitle").textContent = req.title || "Untitled Request";
    document.getElementById("reqCountry").textContent = req.country || "-";
    document.getElementById("reqCategory").textContent = req.category || "-";
    document.getElementById("reqDate").textContent = req.date ? new Date(req.date).toLocaleDateString() : "-";
    document.getElementById("reqDescription").textContent = req.description || "No description provided.";

    // ✅ Flag.js fonksiyonunu kullan
    const flagFile = getFlagURL(req.country, 60);
    const flagImg = document.getElementById("flagImage");
    flagImg.src = flagFile;
    flagImg.onerror = function () {
      this.onerror = null;
      this.src = "assets/flag/default.png";
    };
  } catch (err) {
    console.error("Error loading request detail:", err);
  }
}

loadRequestDetail();
</script>

  <script>
// === Kullanıcı oturumu kontrolü ve ikon gösterimi ===
(function() {
  const icon = document.getElementById('userIcon');
  const dropdown = document.getElementById('userDropdown');
  const loginBtn = document.querySelector("button[onclick*='login.html']");
  const joinBtn = document.querySelector("button[onclick*='register.html']");
  const currentUser = JSON.parse(localStorage.getItem('tr_user') || 'null');

  if (currentUser) {
    // Giriş yapılmış kullanıcı varsa
    if (icon) icon.style.display = 'inline-block';
    if (loginBtn) loginBtn.style.display = 'none';
    if (joinBtn) joinBtn.style.display = 'none';
  } else {
    // Giriş yapılmamışsa
    if (icon) icon.style.display = 'none';
    if (loginBtn) loginBtn.style.display = '';
    if (joinBtn) joinBtn.style.display = '';
  }

  // Profil menüsü aç/kapat
  icon?.addEventListener('click', () => {
    dropdown.classList.toggle('active');
  });
})();
</script>
</body>
</html>
