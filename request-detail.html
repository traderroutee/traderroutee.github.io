<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trader Route ‚Äì Request Detail</title>
  <link rel="icon" href="assets/logos.png">
  <meta name="description" content="Detailed view of trade requests on Trader Route. Connect directly with buyers or sellers worldwide.">

 <style>
/* === MODERN DETAIL PAGE STYLE === */
.detail-container {
  max-width: 1000px;
  margin: 50px auto;
  background: #fff;
  border-radius: 14px;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
  padding: 50px 60px;
  line-height: 1.7;
}

.detail-container h1 {
  font-size: 32px;
  color: #024b34;
  margin-bottom: 20px;
  border-bottom: 3px solid #008b6a;
  padding-bottom: 12px;
}

.detail-meta {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
  font-size: 16px;
  color: #333;
  margin-bottom: 30px;
}

.detail-meta img {
  width: 55px;
  height: 38px;
  border-radius: 6px;
  object-fit: cover;
  box-shadow: 0 0 3px rgba(0,0,0,0.2);
}

.detail-meta span {
  background: #f2f8f6;
  padding: 8px 14px;
  border-radius: 6px;
  font-weight: 600;
}

.detail-description {
  font-size: 18px;
  color: #222;
  background: #f9f9f9;
  padding: 25px 30px;
  border-left: 5px solid #008b6a;
  border-radius: 10px;
  margin-bottom: 40px;
  min-height: 180px;
}

.message-area {
  text-align: center;
  margin-top: 50px;
}

.message-area button {
  background: #008b6a;
  color: #fff;
  border: none;
  padding: 16px 50px;
  font-size: 20px;
  border-radius: 8px;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.3s;
}

.message-area button:hover {
  background: #006b52;
  transform: translateY(-2px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

@media (max-width: 700px) {
  .detail-container {
    padding: 30px 20px;
  }
  .detail-container h1 {
    font-size: 24px;
  }
  .detail-description {
    font-size: 16px;
  }
}
</style>

</head>

<body>
  <!-- ‚úÖ HEADER -->
  <header>
    <div class="logo-container" onclick="location.href='index.html'">
      <img src="assets/logos.png" alt="Trader Route Logo">
      <span class="logo-text">The Silk Road of E-Commerce</span>
    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>
      <a href="requests.html" style="color:var(--green);font-weight:700;">Requests</a>
      <a href="contact.html">Contact</a>
      <a href="pricing.html">Pricing</a>
    </nav>

    <div class="header-right">
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" onclick="location.href='register.html'">Join Now</button>

      <!-- üë§ Kullanƒ±cƒ± Men√ºs√º -->
      <div id="userMenuContainer" style="position:relative;display:inline-block;margin-left:8px;">
        <img id="userIcon" src="assets/user-icon.png" alt="User Icon"
             style="width:36px;height:36px;border-radius:50%;cursor:pointer;display:none;">
        <div id="userDropdown"
             style="display:none;position:absolute;right:0;top:45px;background:#fff;border:1px solid #ddd;border-radius:8px;
                    box-shadow:0 6px 18px rgba(0,0,0,.12);width:180px;z-index:999;overflow:hidden;">
          <a href="profile.html"  style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Profile</a>
          <a href="messages.html" style="display:block;padding:10px 12px;color:#333;text-decoration:none;border-bottom:1px solid #eee;">Messages</a>
          <a href="#" onclick="logoutUser()" style="display:block;padding:10px 12px;color:#d9534f;text-decoration:none;">Logout</a>
        </div>
      </div>
    </div>
  </header>

  <!-- === MAIN CONTENT === -->
  <main>
    <h1 id="title">Request Title</h1>
    <div class="meta" id="meta"></div>
    <p class="desc" id="description">Loading request details...</p>
    <div id="requestDetail"></div>
  </main>

 <script>
document.addEventListener("DOMContentLoaded", async () => {
  const params = new URLSearchParams(location.search);
  const id = params.get("id");
  const titleEl = document.getElementById("title");
  const metaEl = document.getElementById("meta");
  const descEl = document.getElementById("description");
  const btnEl = document.getElementById("messageBtn");

  let all = [];
  try {
    all = JSON.parse(localStorage.getItem("requests") || "[]");
  } catch {}

  if (!Array.isArray(all) || all.length === 0) {
    try {
      const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/requests?t=" + Date.now(), { cache: "no-store" });
      if (res.ok) all = await res.json();
    } catch {}
  }

  const req = all.find(r => String(r.id) === String(id));
  if (!req) {
    titleEl.textContent = "Request not found.";
    descEl.textContent = "";
    return;
  }

  // √úlke kodu d√∂n√º≈üt√ºrme
  function countryToCode(name) {
    const map = {
      "Turkey":"tr","Austria":"at","United States":"us","Germany":"de","France":"fr",
      "Italy":"it","Spain":"es","China":"cn","Japan":"jp","India":"in","Brazil":"br",
      "Russia":"ru","Canada":"ca","Australia":"au","United Kingdom":"gb","UK":"gb",
      "Netherlands":"nl","Switzerland":"ch","Belgium":"be","Poland":"pl","Mexico":"mx",
      "Korea":"kr","South Korea":"kr","North Korea":"kp","Saudi Arabia":"sa","Egypt":"eg",
      "Chile":"cl","Czech Republic":"cz"
    };
    return (map[name] || (name?.slice(0,2) ?? "unknown")).toLowerCase();
  }

  const country = req.country || "Unknown";
  const flagUrl = `https://flagcdn.com/h40/${countryToCode(country)}.png`;
  const category = req.category || "Unspecified";
  const date = req.date ? new Date(req.date).toLocaleDateString() : "-";

  titleEl.textContent = req.title || "Untitled Request";
  descEl.textContent = req.description || "No description available.";

  metaEl.innerHTML = `
    <img src="${flagUrl}" alt="${country}" style="width:42px;height:30px;border-radius:4px;margin-right:8px;">
    <span><strong>Country:</strong> ${country}</span> &nbsp; | &nbsp;
    <span><strong>Category:</strong> ${category}</span> &nbsp; | &nbsp;
    <span><strong>Date:</strong> ${date}</span>
  `;

  const ownerEmail = req.ownerEmail || req.email || "";
  btnEl.onclick = () => {
    if (ownerEmail) {
      window.location.href = 'messages.html?to=' + encodeURIComponent(ownerEmail);
    } else {
      alert("Contact information unavailable.");
    }
  };
});
</script>

  <!-- === JS === -->
 
  <!-- === USER MENU CONTROL === -->
  <script>
  (function(){
    const icon=document.getElementById('userIcon');
    const dropdown=document.getElementById('userDropdown');
    const loginBtn=document.querySelector("button[onclick*='login.html']");
    const joinBtn=document.querySelector("button[onclick*='register.html']");
    const currentUser=JSON.parse(localStorage.getItem('tr_user')||'null');
    if(currentUser){
      icon.style.display='inline-block';
      loginBtn.style.display='none';
      joinBtn.style.display='none';
    } else {
      icon.style.display='none';
      loginBtn.style.display='';
      joinBtn.style.display='';
    }
    icon?.addEventListener('click',e=>{
      e.stopPropagation();
      dropdown.style.display=(dropdown.style.display==='block')?'none':'block';
    });
    document.addEventListener('click',e=>{
      if(!e.target.closest('#userMenuContainer')) dropdown.style.display='none';
    });
    window.logoutUser=function(){
      localStorage.removeItem('tr_user');
      location.href='index.html';
    };
  })();
  </script>
</body>
</html>
