  <!-- ðŸ’¬ CHAT -->
  <div class="chat">
    <div class="head" id="who">Chat</div>
    <div class="list" id="list"></div>
    <div class="input">
      <input type="text" id="msg" placeholder="Type your message..." />
      <button id="send">Send</button>
    </div>
    <div class="status" id="status"></div>
  </div>
   <!-- ðŸ‘¥ SOL TARAF: KÄ°ÅžÄ°LER LÄ°STESÄ° -->
  <div id="userListPanel" style="width:280px;border-right:1px solid #ddd;background:#f9f9f9;overflow-y:auto;display:flex;flex-direction:column;">
    <div style="padding:12px;font-weight:700;color:#008b6a;border-bottom:1px solid #ddd;">Inbox</div>
    <div id="userList" style="flex:1;padding:10px;"></div>
  </div>

  <script>
    const currentUser = JSON.parse(localStorage.getItem("tr_user") || "null");
    if(!currentUser){ location.href='login.html'; }

    const me = currentUser.email;
    const to = new URLSearchParams(location.search).get("to") || "unknown@user.com";
    document.getElementById("who").textContent = "Chat with " + to;

    function getMessages(){ try{return JSON.parse(localStorage.getItem("messages")||"[]");}catch{return[];} }
    function saveMessages(arr){ localStorage.setItem("messages", JSON.stringify(arr)); }

    function render(){
      const list = document.getElementById("list");
      list.innerHTML = "";
      const all = getMessages().filter(m =>
        (m.from === me && m.to === to) ||
        (m.from === to && m.to === me)
      );
      all.forEach(m=>{
        const div=document.createElement("div");
        div.className="bubble "+(m.from===me?"sent":"recv");
        div.textContent=m.text;
        list.appendChild(div);
      });
      list.scrollTop=list.scrollHeight;
    }

    function sendMessage(){
      const input=document.getElementById("msg");
      const text=input.value.trim();
      if(!text) return;
      const all=getMessages();
      const msgData={from:me,to,text,time:new Date().toISOString()};
      all.push(msgData);
      saveMessages(all);
      input.value="";
      render();

      // ðŸ“© Simulated email notification
      console.log("ðŸ“§ Notification sent to:", to, " | Message:", text);
      const status=document.getElementById("status");
      status.textContent="Message sent and email notification delivered.";
      setTimeout(()=>status.textContent="",3000);
    }

    document.getElementById("send").onclick=sendMessage;
    document.getElementById("msg").addEventListener("keypress",e=>{
      if(e.key==="Enter") sendMessage();
    });
    setInterval(render,3000);
    render();
  </script>

  <!-- ðŸ‘¤ USER MENU -->
  <script>
  (function(){
    const icon=document.getElementById('userIcon');
    const dropdown=document.getElementById('userDropdown');
    const loginBtn=document.querySelector("button[onclick*='login.html']");

    const currentUser=JSON.parse(localStorage.getItem('tr_user')||'null');
    if(currentUser){icon.style.display='inline-block';loginBtn.style.display='none';joinBtn.style.display='none';}
    else{icon.style.display='none';loginBtn.style.display='';joinBtn.style.display='';}
    icon?.addEventListener('click',e=>{e.stopPropagation();dropdown.style.display=(dropdown.style.display==='block')?'none':'block';});
    document.addEventListener('click',e=>{if(!e.target.closest('#userMenuContainer'))dropdown.style.display='none';});
    window.logoutUser=function(){localStorage.removeItem('tr_user');location.href='index.html';};
  })();
  </script>

  <script>

(function(){
  const current = JSON.parse(localStorage.getItem("tr_user") || "null");
  if(!current) return;
  
  // Daha Ã¶nce kayÄ±tlÄ± "all_users" listesi var mÄ± kontrol et

  <script>
// === KULLANICI LÄ°STESÄ° OLUÅžTURMA ===
document.addEventListener("DOMContentLoaded", () => {
  const currentUser = JSON.parse(localStorage.getItem("tr_user") || "null");
  if (!currentUser) return;

  const messages = JSON.parse(localStorage.getItem("messages") || "[]");
  const allUsers = JSON.parse(localStorage.getItem("all_users") || "[]"); // varsa kayÄ±tlÄ± kullanÄ±cÄ± listesi
  const userListDiv = document.getElementById("userList");
  
  // Size mesaj atan kiÅŸileri bulun
  const senders = [...new Set(
    messages
      .filter(m => m.to === currentUser.email || m.from === currentUser.email)
      .map(m => m.from === currentUser.email ? m.to : m.from)
  )];

  if (senders.length === 0) {
    userListDiv.innerHTML = `<div style="color:#777;text-align:center;margin-top:20px;">No conversations yet.</div>`;
    return;
  }

  senders.forEach(email => {
    // isim bulmaya Ã§alÄ±ÅŸ
    const u = allUsers.find(x => x.email === email);
    const displayName = u ? u.name : email.split("@")[0]; // isim yoksa geÃ§ici olarak mail'in baÅŸ kÄ±smÄ±
    const div = document.createElement("div");
    div.className = "user-item";
    div.textContent = displayName;
    div.onclick = () => openChat(email, div);
    userListDiv.appendChild(div);
  });
});

function openChat(email, divEl) {
  // aktif kullanÄ±cÄ± vurgusu
  document.querySelectorAll("#userList .user-item").forEach(d => d.classList.remove("active"));
  divEl.classList.add("active");

  // konuÅŸma alanÄ±nÄ± gÃ¼ncelle
  const currentUser = JSON.parse(localStorage.getItem("tr_user") || "null");
  const all = JSON.parse(localStorage.getItem("messages") || "[]");
  const list = document.getElementById("list");
  list.innerHTML = "";

  const filtered = all.filter(m =>
    (m.from === currentUser.email && m.to === email) ||
    (m.from === email && m.to === currentUser.email)
  );

  if (filtered.length === 0) {
    list.innerHTML = `<div style="color:#777;text-align:center;margin-top:20px;">No messages yet with this user.</div>`;
    return;
  }

  filtered.forEach(m => {
    const bubble = document.createElement("div");
    bubble.className = "bubble " + (m.from === currentUser.email ? "sent" : "recv");
    bubble.textContent = m.text;
    list.appendChild(bubble);
  });

  // Scroll'u alta Ã§ek
  list.scrollTop = list.scrollHeight;

  // BaÅŸlÄ±k gÃ¼ncelle
  document.getElementById("who").textContent = "Chat with " + email;
}
</script>
