    .btn{width:100%;padding:10px;background:var(--brand-green);color:#fff;border:none;border-radius:8px;font-weight:600;cursor:pointer;transition:.25s;}
    .btn:hover{background:var(--brand-dark);}
    footer{text-align:center;color:#666;font-size:14px;padding:20px;margin-top:40px;}

</head>

<body>
  <header>

      <img src="assets/logos.png" alt="Trader Route Logo">

    </div>

    <nav>
      <a href="index.html">Home</a>
      <a href="companies.html">Companies</a>

    <div class="header-right" style="display:flex;align-items:center;gap:10px;">

      </div>
      <button class="login-btn" onclick="location.href='login.html'">Sign In</button>
      <button class="join-btn" disabled>Join Now</button>

  <div class="container">
    <h2>Sign Up</h2>
    <form onsubmit="event.preventDefault(); doRegister();">
      <label>Full Name</label>
      <input type="text" id="name" required>

      <label>Email Address</label>
      <input type="email" id="email" required>

      <label>Company Name</label>
      <input type="text" id="company" placeholder="Optional">

     <!-- üìû Global phone number input -->
<label>Phone Number</label>
<div style="display:flex;gap:6px;align-items:center;">

  <input type="tel" id="phoneNumber" placeholder="Enter your phone" style="flex:1;padding:8px;border:1px solid #ccc;border-radius:5px;">
</div>

      <!-- üåç Country -->

      <select id="country" required></select>

      <select id="category" required></select>

      <label>Password</label>
      <input type="password" id="password" required placeholder="Minimum 6 characters">

      <button class="btn" type="submit">Create Account</button>
    </form>
  </div>

  <footer>¬© 2025 Trader Route ‚Äî All Rights Reserved.</footer>

Object.entries(countryCodes).forEach(([name, code])=>{

  opt.textContent=`${name} (${code})`;
  countryCodeSelect.appendChild(opt);
});

// === Optional: √ºlke se√ßilince kod otomatik deƒüi≈üsin ===
countrySelect.addEventListener("change",()=>{
  const selected=countrySelect.value;
  if(countryCodes[selected]){
    countryCodeSelect.value=countryCodes[selected];
  }
});


    // === Register logic ===
    function doRegister(){
      const name=document.getElementById("name").value.trim();
      const email=document.getElementById("email").value.trim().toLowerCase();
      const company=document.getElementById("company").value.trim();
      const country=document.getElementById("country").value;
      const category=document.getElementById("category").value;
      const password=document.getElementById("password").value.trim();

      const code=document.getElementById("countryCode").value;
      const phone=document.getElementById("phoneNumber").value.trim();
      const phoneFull=(code && phone)?`${code} ${phone}`:"";

      if(!name||!email||!password||!country||!category){
        alert("Please fill all required fields.");return;
      }

      let users=JSON.parse(localStorage.getItem("tr_users")||"[]");
      if(users.find(u=>u.email===email)){alert("This email is already registered.");return;}

      const user={name,email,company,country,category,password,phone:phoneFull,created:new Date().toISOString()};
      users.push(user);
      localStorage.setItem("tr_users",JSON.stringify(users));
      localStorage.setItem("tr_user",JSON.stringify(user));

      localStorage.setItem("welcome_name",name);
      window.location.href="index.html";
    }
