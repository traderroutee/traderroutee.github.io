<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel — Trader Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:"Inter","Segoe UI",sans-serif;margin:0;background:#f8f9fa;color:#222;}
    header{background:#008b6a;color:#fff;padding:15px 25px;font-size:22px;font-weight:700;}
    .container{max-width:1200px;margin:30px auto;padding:20px;background:#fff;border-radius:10px;
              box-shadow:0 4px 12px rgba(0,0,0,.08);}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    th,td{padding:12px 15px;border-bottom:1px solid #eee;text-align:left;}
    th{background:#f1f1f1;color:#007b63;}
    tr:hover{background:#f9fdfc;}
    button{cursor:pointer;border:none;border-radius:5px;font-weight:600;padding:6px 10px;}
    .approve{background:#008b6a;color:#fff;}
    .approve:hover{background:#006b52;}
    .delete{background:#d9534f;color:#fff;}
    .delete:hover{background:#c9302c;}
    .status{font-weight:700;}
    .filter-bar{margin-bottom:15px;display:flex;justify-content:space-between;align-items:center;}
    select{padding:8px 12px;border:1px solid #ccc;border-radius:6px;font-size:14px;}
  </style>
</head>

<body>
  <header>Admin Panel</header>
  <div class="container">
    <div class="filter-bar">
      <h2>All Requests</h2>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>User</th>
          <th>Country</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById("requestsTable");
    const statusFilter = document.getElementById("statusFilter");

     async function showRequests() {

  const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/requests", { cache: "no-store" });
  const all = res.ok ? await res.json() : JSON.parse(localStorage.getItem("requests") || "[]");

  // şimdi tabloyu doldurun; örnek basit yapı:
  const tbody = document.getElementById("adminRequestsBody");
  tbody.innerHTML = "";
  all.slice().reverse().forEach(r => {
    const tr = document.createElement("tr");
    tr.innerHTML = `
      <td>${r.id}</td>
      <td>${r.title}</td>
      <td>${r.country}</td>
      <td>${r.category}</td>
      <td>${r.approved ? "✅" : "⏳ Pending"}</td>
      <td>
        <button onclick="approveRequest(${r.id})">Approve</button>
        <button onclick="editRequestForm(${r.id})">Edit</button>

      }

   async function approveRequest(id) {
  if (!confirm("Approve this request?")) return;
  const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/approve", {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-api-key": "TRADER2025" },
    body: JSON.stringify({ id })
  });
  if (res.ok) {
    alert("Approved");
    showRequests();
  } else {
    alert("Approval failed");
  }
}

  async function deleteRequest(id) {
  if (!confirm("Delete this request?")) return;
  const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/delete", {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-api-key": "TRADER2025" },
    body: JSON.stringify({ id })
  });
  if (res.ok) {
    alert("Deleted");
    showRequests();
  } else {
    alert("Delete failed");
  }
}

    async function saveEditedRequest(id, updated) {
  // updated: { title, description, country, category, ... } — approved değerini koru veya set edebilirsiniz
  const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/edit", {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-api-key": "TRADER2025" },
    body: JSON.stringify({ id, updated })
  });
  if (res.ok) {
    alert("Saved");
    showRequests();
  } else {
    alert("Save failed");
  }
}

    statusFilter.addEventListener("change", showRequests);
    showRequests();
  </script>
</body>
</html>
