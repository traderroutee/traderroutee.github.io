<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel ‚Äî Trader Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:"Inter","Segoe UI",sans-serif;margin:0;background:#f8f9fa;color:#222;}
    header{background:#008b6a;color:#fff;padding:15px 25px;font-size:22px;font-weight:700;}
    .container{max-width:1200px;margin:30px auto;padding:20px;background:#fff;border-radius:10px;
              box-shadow:0 4px 12px rgba(0,0,0,.08);}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    th,td{padding:12px 15px;border-bottom:1px solid #eee;text-align:left;}
    th{background:#f1f1f1;color:#007b63;}
    tr:hover{background:#f9fdfc;}
    button{cursor:pointer;border:none;border-radius:5px;font-weight:600;padding:6px 10px;}
    .approve{background:#008b6a;color:#fff;}
    .approve:hover{background:#006b52;}
    .delete{background:#d9534f;color:#fff;}
    .delete:hover{background:#c9302c;}
    .status{font-weight:700;}
    .filter-bar{margin-bottom:15px;display:flex;justify-content:space-between;align-items:center;}
    select{padding:8px 12px;border:1px solid #ccc;border-radius:6px;font-size:14px;}
  </style>
</head>

<body>
  <header>Admin Panel</header>
  <div class="container">
    <div class="filter-bar">
      <h2>All Requests</h2>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>User</th>
          <th>Country</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>
  </div>

  <script>
    const table = document.getElementById("requestsTable");
    const statusFilter = document.getElementById("statusFilter");

    function showRequests(){
      async function showRequests() {
  const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/", { cache: "no-store" });
  const all = res.ok ? await res.json() : JSON.parse(localStorage.getItem("requests") || "[]");
      const filter = statusFilter.value;
      table.innerHTML = "";

      if(all.length === 0){
        table.innerHTML = "<tr><td colspan='6' style='text-align:center;color:#777;'>No requests found.</td></tr>";
        return;
      }

      const filtered = all.filter(r => {
        if(filter === "approved") return r.approved === true;
        if(filter === "pending") return !r.approved;
        return true;
      });

      filtered.reverse().forEach(r => {
        const status = r.approved ? "‚úÖ Approved" : "‚è≥ Pending";
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.title}</td>
          <td>${r.user}</td>
          <td>${r.country}</td>
          <td>${r.category}</td>
          <td class="status">${status}</td>
          <td>
            ${!r.approved ? `<button class="approve" onclick="approveRequest(${r.id})">Approve</button>` : ""}
            <button class="delete" onclick="deleteRequest(${r.id})">Delete</button>
          </td>
        `;
        table.appendChild(tr);
      });

      if(filtered.length === 0){
        table.innerHTML = "<tr><td colspan='6' style='text-align:center;color:#777;'>No requests for this filter.</td></tr>";
      }
    }

    // ‚úÖ Sunucuya baƒülƒ± onay fonksiyonu
window.approveRequest = async function(id){
  if(!confirm("Approve this request?")) return;
  try {
    const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/approve", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id })
    });
    if(res.ok){
      alert("‚úÖ Request approved successfully!");
      showRequests();
    } else {
      alert("‚ùå Server rejected approval");
    }
  } catch (err) {
    console.error("‚ö†Ô∏è Approval error:", err);
    alert("‚ö†Ô∏è Network error");
  }
};

   window.deleteRequest = async function(id){
  if(!confirm("Are you sure you want to delete this request?")) return;
  try {
    const res = await fetch("https://divine-hill-9557.traderroutee.workers.dev/delete", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ id })
    });
    if(res.ok){
      alert("üóëÔ∏è Request deleted!");
      showRequests();
    } else {
      alert("‚ùå Delete failed");
    }
  } catch (err) {
    console.error("Delete error:", err);
    alert("‚ö†Ô∏è Network error");
  }
};

    statusFilter.addEventListener("change", showRequests);
    showRequests();
  </script>
</body>
</html>
