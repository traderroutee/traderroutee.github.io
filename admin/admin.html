<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel ‚Äî Trader Route</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{font-family:"Inter","Segoe UI",sans-serif;margin:0;background:#f8f9fa;color:#222;}
    header{background:#008b6a;color:#fff;padding:15px 25px;font-size:22px;font-weight:700;}
    .container{max-width:1200px;margin:30px auto;padding:20px;background:#fff;border-radius:10px;
              box-shadow:0 4px 12px rgba(0,0,0,.08);}
    table{width:100%;border-collapse:collapse;margin-top:20px;}
    th,td{padding:12px 15px;border-bottom:1px solid #eee;text-align:left;}
    th{background:#f1f1f1;color:#007b63;}
    tr:hover{background:#f9fdfc;}
    button{cursor:pointer;border:none;border-radius:5px;font-weight:600;padding:6px 10px;}
    .approve{background:#008b6a;color:#fff;}
    .approve:hover{background:#006b52;}
    .delete{background:#d9534f;color:#fff;}
    .delete:hover{background:#c9302c;}
    .status{font-weight:700;}
    .filter-bar{margin-bottom:15px;display:flex;justify-content:space-between;align-items:center;}
    select{padding:8px 12px;border:1px solid #ccc;border-radius:6px;font-size:14px;}
  </style>
</head>

<body>
  <header>Admin Panel</header>
  <div class="container">
    <div class="filter-bar">
      <h2>All Requests</h2>
      <select id="statusFilter">
        <option value="all">All</option>
        <option value="approved">Approved</option>
        <option value="pending">Pending</option>
      </select>
    </div>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>User</th>
          <th>Country</th>
          <th>Category</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="requestsTable"></tbody>
    </table>
  </div>

  <script>
const tableBody = document.getElementById("requestsTable");
const statusFilter = document.getElementById("statusFilter");

async function showRequests() {
  try {
    const res = await fetch("https://traderroute-api.traderroute.workers.dev/requests");
    const all = res.ok ? await res.json() : [];
    const tableBody = document.getElementById("requestsTable");

    // Tablonun i√ßini temizle
    tableBody.innerHTML = "";

    // Normalize et (bazƒ± kayƒ±tlarda approved string veya undefined)
    const normalized = all.map(r => ({
      ...r,
      approved: r.approved === true || r.approved === "true"
    }));

    // Filtre uygula
    const filter = statusFilter.value;
    const filtered = normalized.filter(r => {
      if (filter === "approved") return r.approved === true;
      if (filter === "pending") return !r.approved;
      return true;
    });

    // Bo≈üsa mesaj g√∂ster
    if (filtered.length === 0) {
      tableBody.innerHTML = `<tr><td colspan="6" style="text-align:center;color:#777;">No requests found.</td></tr>`;
      return;
    }

    // Verileri ters sƒ±rayla tabloya ekle
    filtered.slice().reverse().forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.title || "-"}</td>
        <td>${r.user || "-"}</td>
        <td>${r.country || "-"}</td>
        <td>${r.category || "-"}</td>
        <td class="status">${r.approved ? "‚úÖ Approved" : "‚è≥ Pending"}</td>
        <td>
          ${!r.approved ? `<button class="approve" onclick="approveRequest(${r.id})">Approve</button>` : ""}
          <button onclick="window.location.href='admin-edit.html?id=${r.id}'">Edit</button>
          <button class="delete" onclick="deleteRequest(${r.id})">Delete</button>
        </td>
      `;
      tableBody.appendChild(tr);
    });

  statusFilter.addEventListener("change", showRequests);
document.addEventListener("DOMContentLoaded", showRequests);
  }
}
  

async function approveRequest(id) {
  if (!confirm("Approve this request?")) return;
  const res = await fetch("https://traderroute-api.traderroute.workers.dev/approve", {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-api-key": "TRADER2025" },
    body: JSON.stringify({ id })
  });
  if (res.ok) {
    alert("Approved ‚úÖ");
    showRequests();
  } else {
    alert("Approval failed ‚ùå");
  }
}

async function deleteRequest(id) {
  if (!confirm("Delete this request?")) return;
  const res = await fetch("https://traderroute-api.traderroute.workers.dev/delete", {
    method: "POST",
    headers: { "Content-Type": "application/json", "x-api-key": "TRADER2025" },
    body: JSON.stringify({ id })
  });
  if (res.ok) {
    alert("Deleted üóëÔ∏è");
    showRequests();
  } else {
    alert("Delete failed ‚ùå");
  }
}

statusFilter.addEventListener("change", showRequests);
showRequests();

   async function editRequest(id) {
  const res = await fetch("https://traderroute-api.traderroute.workers.dev/requests");
const all = res.ok ? await res.json() : [];
  const req = all.find(r => r.id === id);
  if (!req) return alert("Request not found.");

  const newTitle = prompt("Edit Title:", req.title || "");
  if (newTitle === null) return;
  const newDesc = prompt("Edit Description:", req.description || "");
  const newCountry = prompt("Edit Country:", req.country || "");
  const newCategory = prompt("Edit Category:", req.category || "");

  const updated = {
    title: newTitle.trim(),
    description: newDesc.trim(),
    country: newCountry.trim(),
    category: newCategory.trim()
  };

  const editRes = await fetch("https://traderroute-api.traderroute.workers.dev/edit", {
    method: "POST",
    headers: { 
      "Content-Type": "application/json",
      "x-api-key": "TRADER2025"
    },
    body: JSON.stringify({ id, updated })
  });

  if (editRes.ok) {
    alert("Request updated ‚úÖ");
    showRequests();
  } else {
    alert("Update failed ‚ùå");
  }
}
    
</script>
</body>
</html>
